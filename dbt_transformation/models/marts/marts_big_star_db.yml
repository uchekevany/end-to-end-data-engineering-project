version: 2

models:
  - name: dim_customers
    columns:
      - name: customer_id
        description: "Unique identifier for each customer"
        tests:
          - unique
          - not_null
      - name: email
        description: "Email address of the customer"
      - name: city
        description: "City where the customer resides"
        tests:
          - not_null
      - name: country
        description: "Country where the customer resides"
        tests:
          - not_null